    <script type="text/javascript">

        data.addColumn('string', 'Abbreviation');
        data.addColumn('string', 'City');
        data.addColumn('string', 'Conference');
        data.addColumn('string', 'Division');
        data.addColumn('string', 'Full Name');
        data.addColumn('string', 'Name');
        data.addRows([
          [  'ATL', 'Atlanta', 'East', 'Southeast', 'Atlanta Hawks', 'Hawks'],
          [  'BOS', 'Boston', 'East', 'Atlantic', 'Boston Celtics', 'Celtics'],
          [  'BKN', 'Brooklyn', 'East', 'Atlantic', 'Brooklyn Nets', 'Nets'],

          [  'DAL', 'Dallas', 'West', 'Southhwest', 'Dallas Mavericks', 'Mavericks'],
          [  'DEN', 'Denver', 'West', 'Northwest', 'Denver Nuggets', 'Nuggets'],
          [  'DET',  'Detroit', 'East', 'Central',  'Detroit Pistons', 'Pistons'],
          [  'GSW',   'Golden State',  'West',  'Pacific', 'Golden State Warriors',  'Warriors'],
          [  'HOU', 'Houston', 'West',  'Southwest', 'Houston Rockets', 'Rockets'],

          [  'LAL',    'Los Angeles', 'West', 'Pacific', 'Los Angeles Lakers', 'Lakers'],
          [  'MEM ', 'Memphis',  'West',  'Southwest', 'Memphis Grizzlies', 'Grizzlies'],
          [  'MIA',  'Miami', 'East',  'Southeast', 'Miami Heat', 'Heat'],
          [  'MIL', 'Milwaukee', 'East', 'Central', 'Nilwaukee Bucks', 'Bucks'],
          [  'MIN', 'Minnesota', 'West', 'Northwest', 'Minnesota Timberwolves', 'Timberwolves'],
          [  'NOP', 'New Orleans', 'West', 'Southwest', 'New Orleans Pelicans', 'Pelicans'],
          [  'NYK', 'New York', 'East', 'Atlantic', 'New York Knicks', 'Knicks'],
          [  'OKC', 'Oklahoma City', 'West', 'Northwest', 'Oklahoma City Thunder', 'Thunder'],
          [  'ORL', 'Orlando', 'East', 'Southeast', 'Orlando Magics', 'Magic'],

          [  'TOR', 'Toronto', 'East', 'Atlantic', 'Toronto Raptors', 'Raptors'],
          [  'UTA', 'Utah', 'West', 'Northwest', 'Utah Jazz', 'Jazz'],
          [  'WAS', 'Washington', 'East', 'Southeast', 'Washington Wizards', 'Wizards'],
          
        ]);
        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
