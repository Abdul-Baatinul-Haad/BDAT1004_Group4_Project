    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Full Name');
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Conference');
        data.addRows([
          [  'Atlanta Hawks', 'Hawks','East'],
          [  'Boston Celtics', 'Celtics','East'],
          [  'Brooklyn Nets', 'Nets', 'East' ],
          [  'Charlotte Hornets', 'Hornets', 'East'],
          [  'Chicago Bulls', 'Bulls', 'East'],
          [  'Cleveland Cavaliers', 'Cavaliers', 'East' ],
          [  'Detroit Pistons', 'Pistons', 'East'],
          [  'Indiana Pacers', 'Pacers', 'East'],
          [   'Miami Heat', 'Heat', 'East'],
          [  'Nilwaukee Bucks', 'Bucks', 'East'],
          [  'New York Knicks', 'Knicks', 'East'],
          [ 'Orlando Magics', 'Magic', 'East'],
          [  'Philadelphia 76ers', '76ers', 'East' ],
          [  'Toronto Raptors', 'Raptors', 'East'],
          [  'Washington Wizards', 'Wizards', 'East' ],
          [  'Dallas Mavericks', 'Mavericks', 'West'],
          [  'Denver Nuggets', 'Nuggets', 'West'],
          [   'Golden State Warriors',  'Warriors',  'West'],
          [   'Houston Rockets', 'Rockets', 'West'],
          [  'LA Clippers', 'Clippers', 'West'],
          [  'Los Angeles Lakers', 'Lakers', 'West'],
          [  'Memphis Grizzlies', 'Grizzlies',  'West' ],
          [  'Minnesota Timberwolves', 'Timberwolves', 'West'],
          [  'New Orleans Pelicans', 'Pelicans', 'West'],
          [  'Oklahoma City Thunder', 'Thunder', 'West'],
          [  'Phoenix Suns', 'Suns', 'West'],
          [ 'Portland Trail Blazers', 'Trail Blazers', 'West' ],
          [  'Sacramento Kings', 'Kings', 'West'],
          [  'San Antonio Spurs', 'Spurs', 'West'],          
          [  'Utah Jazz', 'Jazz', 'West'],
         
          
        ]);
        var options = {
            title: 'List of Teams in Each Conference'
        };
        var table = new google.visualization.Table(document.getElementById('table_div'));
       
        table.draw(data, options);
      }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Conference', 'Number Of Teams'],
          ['East',     15],
          ['West',      15]
        ]);

        var options = {
            title: 'Percentage of Teams in Each Conference',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
